apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
spec:
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      name: test-pod
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx
          args:
            - "-p"
            - "8080:80"
          ports:
            - containerPort: 8080
  replicas: 3
    